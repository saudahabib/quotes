<button type="button" name="showmore">Show more about this quote</button> -->
<link href="https://fonts.googleapis.com/css?family=Belleza|Berkshire+Swash|Niconne|Satisfy" rel="stylesheet">
  <div>
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
  <div class="container-fluid">
    <div class="deckstyle">
      <div id="dashboard">
        <h2>View your quotes</h2>
      </div>
      <br><br>
        <div class="card-deck">
          <div *ngFor='let quote of quotes; let i= index' class="card">
            <div class="card-body">
              <p appHighLight><b>"{{quote.quote}}"</b></p>
              <p>posted {{quote.timePassed|timeCount}}</p>
                <button  id="btn1"class="btn btn-outline-dark"  (click)='author(i); submitter(i)'>About Quote</button><br><br>
                <button  id="btn2"class="btn btn-outline-dark" type="button" name="like" (click)='like(quote)'>Likes: {{quote.likes}}</button>
                <button  id="btn3"class="btn btn-outline-secondary" type="button" name="unlike" (click)='hate(quote)'>Dislikes : {{quote.hates}}</button>
                <hr>
                <app-display-quote-details *ngIf= "quote.showAuthor" [quote]='quote' (eliminate)='clearQuote($event, i)'></app-display-quote-details>
            </div>
            </div>
            <div>
              <!-- <app-quote-form (addGoal)="addNewGoal($event)"></app-quote-form> -->
            </div>

        </div>
    </div>

    </div>
